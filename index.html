<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./web/styles/chat.css" />

    <script src="./web/form.js" type="module"></script>

    <title>Chat</title>
  </head>
  <body>
    <header>
      <h1>Chat</h1>
    </header>
    <main>
      <form class="user-form">
        <label for="user">User:</label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="Type here your name to start chating"
        />
        <button>Login</button>
      </form>
      <section class="chat-box hidden"></section>
    </main>
    <footer class="hidden">
      <form class="message-form">
        <textarea name="message" id="message-input"></textarea>
        <button>Send</button>
      </form>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
