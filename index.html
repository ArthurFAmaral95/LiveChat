<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./web/styles/chat.css" />

    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.6.5/+esm"
        }
      }
    </script>

    <script type="module" src="./web/form.js"></script>

    <title>Chat</title>
  </head>
  <body class="sidebar-hidden">
    <header>
      <h1>Chat</h1>
    </header>
    <aside class="hidden">
      <button id="new-chat">New Chat</button>
      <div class="square hidden"></div>
      <form class="new-chat-form hidden">
        <div class="labels new-chat">
          <label for="new-chat-user">User:</label>
        </div>
        <input
          type="text"
          id="new-chat-user"
          name="new-chat-user"
          placeholder="Chat with?"
          required
        />
        <button id="start-new-chat">Start new chat</button>
      </form>
      <ul class="chats"></ul>
    </aside>
    <main>
      <form class="login-form">
        <legend>If already registered, login below</legend>
        <div>
          <div class="labels user-login">
            <label for="user-login">User:</label>
          </div>
          <input
            type="text"
            id="user-login"
            name="user-login"
            placeholder="Type here your name to start chating"
            required
          />
        </div>
        <div>
          <div class="labels password-login">
            <label for="password-login">Password:</label>
          </div>
          <input
            type="password"
            id="password-login"
            placeholder="Password"
            required
          />
        </div>
        <button>Login</button>
      </form>
      <form class="register-form">
        <legend>If not registered, register below</legend>
        <div>
          <div class="labels user-register">
            <label for="user-register">User:</label>
          </div>
          <input
            type="text"
            id="user-register"
            name="user-register"
            placeholder="Type here your name to register"
            required
          />
        </div>
        <div>
          <div class="labels password-register">
            <label for="password-register">Password:</label>
          </div>
          <input
            type="password"
            id="password-register"
            placeholder="Password"
            required
          />
        </div>
        <button>Register</button>
      </form>
      <section class="chat-box hidden"></section>
    </main>
    <footer class="hidden">
      <form class="message-form">
        <textarea name="message" id="message-input"></textarea>
        <button>Send</button>
      </form>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
