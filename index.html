<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./web/styles/chat.css" />

    <script type="importmap">
      {
        "imports": {
          "axios": "https://cdn.jsdelivr.net/npm/axios@1.6.5/+esm"
        }
      }
    </script>

    <script type="module" src="./web/form.js"></script>

    <title>Chat</title>
  </head>
  <body>
    <header>
      <h1>Chat</h1>
    </header>
    <main>
      <form class="login-form">
        <legend>If already registered, login below</legend>
        <div>
          <label for="user-login">User:</label>
          <input
            type="text"
            id="user-login"
            name="user-login"
            placeholder="Type here your name to start chating"
            required
          />
        </div>
        <div>
          <label for="password-login">Password:</label>
          <input
            type="password"
            id="password-login"
            placeholder="Password"
            required
          />
        </div>
        <button>Login</button>
      </form>
      <form class="register-form">
        <legend>If not registered, register below</legend>
        <div>
          <label for="user-register">User:</label>
          <input
            type="text"
            id="user-register"
            name="user-register"
            placeholder="Type here your name to register"
            required
          />
        </div>
        <div>
          <label for="password-register">Password:</label>
          <input
            type="password"
            id="password-register"
            placeholder="Password"
            required
          />
        </div>
        <button>Register</button>
      </form>
      <section class="chat-box hidden"></section>
    </main>
    <footer class="hidden">
      <form class="message-form">
        <textarea name="message" id="message-input"></textarea>
        <button>Send</button>
      </form>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
